<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liike</title>
    <style>
      body {
        margin: 0;
        background-color: #09090b;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      #app-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-col: column;
        align-items: center;
        justify-content: center;
        background-color: #09090b;
        color: white;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #ccff00; /* Neon accent */
        animation: spin 0.8s ease-in-out infinite;
      }
      .loader-text {
        margin-top: 16px;
        font-size: 12px;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.4);
        font-weight: 600;
        animation: pulse 2s infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div id="root">
      <div id="app-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading Liike...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
